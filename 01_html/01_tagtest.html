<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>카페음료 문서작성 실습</title>
</head>
<body>
    <h1>수수카페</h1>

    <h2>coffee</h2>
    <ul type="square">        
        <li><b>아메리카노</b></li>
        <ol type="a">
            <li>hot 4000won</li>
            <li>ice 4500won</li>     
        </ol>
    </ul>

    <ul type="square">        
        <li><i>카페라떼</i></li>
        <ol type="a">
            <li>hot 4500won</li>
            <li>ice 5000won</li>     
        </ol>
    </ul>

    <ul type="square">        
        <li><strong>카페모카</strong></li>
        <ol type="a">
            <li>hot 4500won</li>
            <li>ice 5000won</li>     
        </ol>
    </ul>
    


    <h2>tea</h2>
    <ul type="circle">        
        <li><u>유자차</u></li>
        <ol type="i">
            <li>hot/ice 4000won</li> 
        </ol>
    </ul>
    <ul type="circle">        
        <li><del>자몽차</del></li>
        <ol type="i">
            <li>hot/ice 4000won</li> 
        </ol>
    </ul>
    
    <hr>
    <pre>COFFEE 고소한 원두, 산미있는 원두 선택</pre>
    <hr> 
    <p>TEA 수제청 사용</p>
    <hr> 


</body>
</html>
