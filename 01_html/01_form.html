<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form에 대해서 배워보자</title>
</head>
<body>
    <form>
        <label for="text">id :</label> <input type="text" id="text"/>
        <label for="pw"> password :</label> <input type="password" id="pw"/>
        <label for="email"> email :</label> <input type="email" id="email"/>
        
        <br>
        <textarea cols="30" rows="10" placeholder="내용을 입력하시오"></textarea>

        <input type="color">
        <input type="range">
        <input type="file">
        <input type="number">
        <input type="date">
        <input type="datetime-local">

        <br><br>

        <h5>다음 중 input type이 아닌것은? (모두 고르시오)</h5>
        <input type="checkbox"> text
        <input type="checkbox"> click
        <input type="checkbox"> bread
        <input type="checkbox"> img
        <input type="checkbox"> date

        <br>

        <h5>다음 중 img tag의 속성인 것은?</h5>

        <input type="button" value="제출">
        <button>버튼</button>
        <br>


        <select name="flower">
            <optgroup label="red_flower">
                <option>장미</option>
            </optgroup>

            <optgroup label="white_flower">
                <option>벚꽃</option>
            </optgroup>



    </form>
</body>
</html>
