<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS 함수</title>
    <script src="./index4.js"></script>
    <style>
        div{
            width: 50px;
            height: 30px;
            border-radius: 10px;
            background-color: pink;
            color: white;
            text-align: center;
            line-height: 30px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div onclick="myFucntion();">click</div>
    <script>
        function myFucntion(){
            alert('클릭이 되었어요!');
        }
    </script>
    
</body>
</html>
