<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        let a='3';
        let b=2;
        let c='10';

        // 문자와 문자의 연산
        // js에서 문자를 숫자로 변환시켜서 계산함
        console.log(a+c); //310
        console.log(a-c); //-7
        console.log(a*c); //30
        console.log(c/a); //3.333333

        // 문자와 숫자의 연산
        console.log(a+b); //32

    </script>
</head>
<body>
    
</body>
</html>
